{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    {% if user.is_authenticated %}
<!-- POST EDIT VIEW   -->
    <div class="row mt-3">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" class="text-decoration-none">Back to Feed</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            <h3>Edit your post</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% else %}
    <div class="row justify-content-center mt-3">
        <div class="position-fixed text-center">
            <div class="alert alert-secondary">
                You are not login
                <a href="{% url 'account_login' %}" class="btn btn-lg btn-success">Login</a>
                or
                <a href="{% url 'account_signup' %}" class="btn btn-lg btn-light">Sign Up</a>
            </div>
        </div>
    </div>
    <br><br>
    {% endif %}
</div>

{% endblock content %}
