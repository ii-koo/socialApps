<!-- This files used for landing layout.-->
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <title>Landing</title>
  </head>
  <body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="p-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
  </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
